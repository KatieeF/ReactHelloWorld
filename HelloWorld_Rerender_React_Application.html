<div id="root"></div>
<!--React-->
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>


<script type="text/babel">
  const rootElement = document.getElementById('root')

  //create function for getting and displaying time
  function tick(){
    const time = new Date().toLocaleTimeString()
    const element = (
      <div>
      The time is 
      <input value ={time}/>
      </div> 
      )
      //render the element to the root element
    ReactDOM.render(element, rootElement)
  }

  //call function
  tick()
  //set update interval in milliseconds
  setInterval(tick,1000)
 

  //render the element to the root element
  ReactDOM.render(element, rootElement)
 
  document.getElementById('root')
</script>
